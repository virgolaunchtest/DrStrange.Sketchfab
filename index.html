<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    background-color: rgb(12, 12, 12);
    padding: 50px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .video-wrapper,
  .description-wrapper {
    margin: 14px;
  }
  video {
    width: 500px;
    display: block;
    border-radius: 18px;
  }
  .custom-controls {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(39, 87, 141);
  }
  .custom-controls button {
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin: 0 10px;
  }
</style>
<title>Responsive Video with Description</title>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video id="video1" loop>
        <source src="org.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="custom-controls">
        <button id="playPause1"><i class="fas fa-play" style="color: #ffffff;"></i></button>
      </div>
    </div>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    const playPauseButton1 = document.getElementById('playPause1');

    video1.removeAttribute('controls');

    function updateButtonIcon(button, playing) {
      button.innerHTML = playing
        ? '<i class="fas fa-pause" style="color: #ffffff;"></i>'
        : '<i class="fas fa-play" style="color: #ffffff;"></i>';
    }

    playPauseButton1.addEventListener('click', () => {
      if (video1.paused) {
        video1.play();
        updateButtonIcon(playPauseButton1, true);
      } else {
        video1.pause();
        updateButtonIcon(playPauseButton1, false);
      }
    });
  </script>
</body>
</html>
